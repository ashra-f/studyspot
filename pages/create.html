<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
		<script src="https://cdn.tiny.cloud/1/5a8wqgbattaow0xq2sww1dwrn5pvgl8lmg4bmp7bej4k5nsa/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<link rel="icon" href="../assets/imgs/study.png" type="image/icon">
		<title>Create a Post</title>
		<!-- <a href="https://www.flaticon.com/free-icons/study" title="study icons">Study icons created by Prosymbols - Flaticon</a> -->
	</head>
	<body>
		<div class="container-fluid" id="main-container">
			<!-- Navbar -->
			<nav class="d-flex flex-column flex-shrink-0 bg-light my-navbar" style="width: 4.5rem;">
				<!-- studySpot Brand and Icon -->
				<a class="navbar-brand border-bottom" href="../pages/loggedIn.html">
					<div class="brand-wrapper">
						<img src="../assets/imgs/study.png" alt="studySpot Logo" width="35" title="studySpot">
					</div>
				</a>
				<!-- Options -->
				<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
					<li class="nav-item">
						<button tabindex="-1" onclick="location.href='../pages/create.html'" type="button" class="btn material-symbols-outlined create-btn" title="Create a Post">library_add</button>			
					</li>
					<li class="nav-item">
						<button tabindex="-1" data-bs-toggle="modal" data-bs-target="#cmtyModal" type="button" class="btn material-symbols-outlined create-btn" title="Create a Community">group_add</button>
					</li>
					<li class="nav-item">
						<button tabindex="-1" type="button" class="btn material-symbols-outlined create-btn" title="Browse Communities">search</button>
					</li>
					<li class="nav-item">
						<button tabindex="-1" type="button" class="btn material-symbols-outlined create-btn" title="Help">help</button>
					</li>
				</ul>
				<!-- User settings, logout -->
				<div class="dropdown border-top user-settings">
				  <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown">
					<img src="../assets/imgs/homer.jpg" alt="mdo" width="24" height="24" class="rounded-circle">
				  </a>
				  <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
					<li><a class="dropdown-item" href="#">Settings</a></li>
					<li><a class="dropdown-item" href="#">Profile</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="#">Sign out</a></li>
				  </ul>
				</div>
			</nav>

			<!-- Main Body -->
			<div class="container-fluid main-body">
				<!-- Body -->
				<div class="container" id="create-field">
					<!-- Create a post -->
					<div class="container-fluid create-post-wrapper">
						<div class="create-title">Create A Post</div>
						<form method="post" action="" id="new-post">
							<div class="form-group">
								<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
							</div>
							<div class="form-group">
								<textarea id="my_tinymce" placeholder="Description">
								</textarea>
							</div>
							<div class="forum-options" id="community-options">
								<div class="form-group col-md-4">
										<select id="inputState" class="form-control">
											<option selected>Select a Community</option>
											<option>CompSci</option>
											<option>UMD</option>
											<option>Gaming</option>
											<option>Sports</option>
										</select>
								</div>
								<button tabindex="-1" data-bs-toggle="modal" data-bs-target="#cmtyModal" type="button" class="btn material-symbols-outlined" title="Create a Community"  id="add-cmty-btn">group_add</button>
							</div>
							<div class="post-btns">
								<button type="submit" id="cancel-btn" class="btn btn-secondary">Cancel</button>
								<button type="submit" id="post-btn" class="btn">Post</button>
							</div>
						</form>
					</div>
					<!-- Rules and Guidelines -->
					<div class="container-fluid side-content-wrapper">
						<div class="container-fluid side-content">
							<div class="container side-content-header">
								studySpot
							</div>
							<ol class="list-group list-group-numbered posts">
								<li class="list-group-item d-flex justify-content-between align-items-start">
									<div class="ms-2 me-auto">
										<div class="fw-bold">Respect other members</div>
									</div>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-start">
									<div class="ms-2 me-auto">
										<div class="fw-bold">Read the community's rules</div>
									</div>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-start">
									<div class="ms-2 me-auto">
										<div class="fw-bold">Look for the original source of content</div>
									</div>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-start">
									<div class="ms-2 me-auto">
									<div class="fw-bold">Foster meaningful and genuine interactions</div>
									</div>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-start">
									<div class="ms-2 me-auto">
									<div class="fw-bold">Have fun!</div>
									</div>
								</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- Footer -->
				<div class="container">
					<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
					<p class="col-md-4 mb-0" style="color: #00274C;">&copy; 2022 studySpot, Inc</p>
				
					<a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
						<img src="../assets/imgs/study.png" alt="" width="40">
					</a>
				
					<ul class="nav col-md-4 justify-content-end">
						<li class="nav-item"><a href="../pages/loggedIn.html" class="nav-link px-2" style="color: #00274C;">Home</a></li>
						<li class="nav-item"><a href="#" class="nav-link px-2" style="color: #00274C;">About</a></li>
						<li class="nav-item"><a href="#" class="nav-link px-2" style="color: #00274C;">Help</a></li>
					</ul>
					</footer>
				</div>			
			</div>

			<!-- Create Community Modal -->
			<div class="modal fade" id="cmtyModal" tabindex="-1" aria-labelledby="cmtyModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="cmtyModalLabel">Add a Community</h1>
							<button tabindex="-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form method="post" action="">
								<div class="form-body" style="padding: 15px;">
									<!-- Cmty info -->
									<div class="form-group">
										<div class="form-group input-field">
											<label for="inputFirstName">Community Name:</label>
											<input type="text" class="form-control" id="inputCmtyName" placeholder="">
										</div>
										<div class="form-group input-field">
											<label for="inputLastName">About the Community:</label>
											<textarea class="form-control" id="inputAbtCmty" placeholder=""></textarea>
										</div>
										<!-- Profile photo -->
										<div class="form-group input-field">
											<label for="file-upload" class="custom-file">
												<i class="bi bi-upload"></i>
												Upload an image
											</label>
											<input type="file" class="form-control-file custom-file" id="file-upload" accept="image/png, image/jpeg, image/jpg">
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button tabindex="-1" type="button" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- WYSIWYG HTML Editor -->
		<script>
			tinymce.init({
			  selector: 'textarea#my_tinymce',
			  plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect',
			  toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
			  tinycomments_mode: 'embedded',
			  tinycomments_author: 'Author name',
			  height: '55vh',
			  resize: false,
			  mergetags_list: [
				{ value: 'First.Name', title: 'First Name' },
				{ value: 'Email', title: 'Email' },
			  ]
			});
		</script>
	</body>
</html>
