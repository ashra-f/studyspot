<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
		<link rel="icon" href="../assets/imgs/study.png" type="image/icon">
		<title>studySpot</title>
		<!-- <a href="https://www.flaticon.com/free-icons/study" title="study icons">Study icons created by Prosymbols - Flaticon</a>	</head> -->
	<body>
		<div class="container-fluid">
			<!-- Navigation Bar -->
			<nav class="navbar fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">
						<div class="title-wrapper">
							<img src="../assets/imgs/study.png" alt="" width="35">
							<span style="color: #ffcb0b">studySpot</span> 
						</div>
					</a>

					<form class="d-flex" role="search">
						<input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
					</form>

					<div class="nav pull-right">
						<button onclick="location.href='createpost.html'" type="button" class="navbar-btn bi bi-plus" title="Create Post"  style="color: #ffcb0b;"></button>                
						<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
							<span class="bi bi-person-lines-fill"  style="color: #ffcb0b;"></span>
						</button>
					</div>

					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header" style="border-bottom: 1px solid rgb(62, 60, 60)">
							<span class="bi bi-person-circle"></span>
							<h5 class="offcanvas-title" id="offcanvasNavbarLabel">John Smith</h5>
							<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="background-color: #ffcb0b; opacity: 100;"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
								<li class="nav-item">
									<a class="nav-link" href="createpost.html">Create a Post</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">View Your Posts</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="">Settings</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="">Log Out</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>

			<div class="container-fluid main-body">
				<div class="container-fluid leftside">
					<div class="container-fluid create-post-wrapper">
						<form>
							<div class="form-group">
								<label for="exampleFormControlInput1" style="margin-bottom: 10px; font-size: 22px; font-weight: bold;">Create A Post</label>
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title">
							</div>
							<div class="form-group">
							  	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text"></textarea>
							</div>

							<div class="forum-options">
								<div class="form-group col-md-4">
										<select id="inputState" class="form-control">
											<option selected>Select a Community</option>
											<option>CompSci</option>
											<option>UMD</option>
											<option>Gaming</option>
											<option>Sports</option>
										</select>
								</div>
							</div>

							<div class="post-btns">
								<button type="submit" class="btn btn-secondary" style="background-color: #002c5a;">Cancel</button>
								<div>
									<button type="submit" class="btn btn-secondary" style="background-color: #002c5a;">Save Draft</button>
									<button type="submit" class="btn" style="background-color: #ffcb0b; color: #002c5a;">Post</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="container-fluid rightside">
					<!-- change later -->
					<div class="container-fluid top-posts">
						<div class="container posts-header">
							studySpot
						</div>
						<ol class="list-group list-group-numbered posts">
							<li class="list-group-item d-flex justify-content-between align-items-start">
								<div class="ms-2 me-auto">
									<div class="fw-bold">Respect other members</div>
							  	</div>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-start">
								<div class="ms-2 me-auto">
									<div class="fw-bold">Read the community's rules</div>
							  	</div>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-start">
							  	<div class="ms-2 me-auto">
									<div class="fw-bold">Look for the original source of content</div>
							  	</div>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-start">
								<div class="ms-2 me-auto">
								  <div class="fw-bold">Foster meaningful and genuine interactions</div>
								</div>
						  	</li>
							<li class="list-group-item d-flex justify-content-between align-items-start">
								<div class="ms-2 me-auto">
								  <div class="fw-bold">Have fun!</div>
								</div>
						  	</li>
						</ol>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
