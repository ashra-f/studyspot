<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
		<link rel="icon" href="../assets/imgs/study.png" type="image/icon">
		<title>studySpot</title>
		<!-- <a href="https://www.flaticon.com/free-icons/study" title="study icons">Study icons created by Prosymbols - Flaticon</a>	</head> -->
	<body>
		<div class="container-fluid">
			<!-- Navigation Bar -->
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <div class="title-wrapper">
                      <img src="../assets/imgs/study.png" alt="" width="35px">
                      <span style="color: #ffcb0b">studySpot</span> 
                    </div>
                  </a>

                  <form class="d-flex" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                  </form>

                  <div class="nav pull-right">
                    <button onclick="location.href=''" type="button" title="Create Post" class="btn navbar-btn login">Log in</button>
                    <button onclick="location.href='createprofile.html'" type="button" title="Create Post" class="btn navbar-btn signup">Sign up</button>               
                  </div>                  
                </div>
            </nav>

			<div class="container-fluid main-body">
				<div class="container-fluid leftside">
					<div class="container-fluid create-post-wrapper" style="padding: 50px;">
						<h4>Create a Profile</h4> 
						<form action="POST">
							<div class="form-body">
								<div class="leftside-form">
									<img src="../assets/imgs/avatar.png" alt="" width="200">
									<div class="form-group profile-pic">
										<label for="exampleFormControlFile1"></label>
										<input type="file" class="form-control-file" id="exampleFormControlFile1">
									</div>
								</div>
								<div class="rightside-form">							
										<div class="form-row row-1">
											<div class="form-group col-md-6">
											<label for="inputEmail4">First Name</label>
											<input type="email" class="form-control" id="inputFirstName" placeholder="">
											</div>
											<div class="form-group col-md-6">
											<label for="inputPassword4">Last Name</label>
											<input type="password" class="form-control" id="inputLastName" placeholder="">
											</div>
										</div>
										<div class="form-row">
										<div class="form-group col-md-6">
											<label for="inputEmail4">Email</label>
											<input type="email" class="form-control" id="inputEmail4" placeholder="">
										</div>
										<div class="form-group col-md-6">
											<label for="inputPassword4">Password</label>
											<input type="password" class="form-control" id="inputPassword4" placeholder="">
										</div>
										<div class="form-group col-md-6">
											<label for="inputPassword4">Confirm Password</label>
											<input type="password" class="form-control" id="inputPassword5" placeholder="">
										</div>
										</div>
										<div class="form-row">
										<div class="form-group col-md-4">
											<label for="inputState">Gender</label>
											<select id="inputState" class="form-control">
											<option selected>Man</option>
											<option>Woman</option>
											<option>Other</option>
											</select>
										</div>
										</div>
							</div>
							</div>
							<button type="submit" class="btn btn-primary submit-btn" style="background-color: #002c5a;">Sign in</button>
							<button type="submit" class="btn btn-secondary">Cancel</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
